<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment_task</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <h1>Pictures
        <small class="text-muted">Uploader</small>
    </h1>

    <div id="input">
        <input type="file" accept="image/jpeg, image/jpg" class="form-control" id="inputGroupFile02" multiple>
    </div>

    <div id="drag_drop_area" class="drag_drop_area">
        <p>Drop files here...</p>
    </div>

    <table id="metaTable" class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Thumbnail</th>
                <th>Size</th>
                <th>Coordinates</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody id="table_body"></tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
